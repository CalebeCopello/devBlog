<!DOCTYPE html>
<html>
<head>
    <title>Reload CSS with JavaScript</title>
    <link rel="stylesheet" type="text/css" href="styles.css" id="cssFile">
</head>
<body>
    <button onclick="reloadCSS()">Reload CSS</button>

    <script>
        function reloadCSS() {
            const linkElement = document.getElementById('cssFile');
            const newHref = 'updated-styles.css'; // Replace this with the path to your updated CSS file

            linkElement.setAttribute('href', newHref);
        }
    </script>
</body>
</html>
